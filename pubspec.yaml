name: multi
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dots_indicator: ^2.0.0
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.4.0
  firebase_core: ^1.4.0
  provider: ^5.0.0
  geolocator: ^7.4.0
  google_maps_flutter: ^2.0.6
  geocoder: ^0.2.1
  dependencies:
  flutter_spinkit: ^5.0.0
  shared_preferences: ^2.0.6
  carousel_slider: ^4.0.0
  paginate_firestore: ^1.0.2
  persistent_bottom_nav_bar: ^4.0.2
  url_launcher: ^6.0.9
  map_launcher: ^2.1.1
  expandable_text: ^2.2.0
  toggle_bar: ^1.0.0
  flutter_easyloading: ^3.0.0
  dotted_border: ^2.0.0+1
  chips_choice: ^2.0.1
  stripe_payment: ^1.1.4
  http: ^0.13.3
  flutter_credit_card: ^2.0.0
  flutter_slidable: ^0.6.0
  razorpay_flutter: 1.2.7
  search_page: ^2.0.0+1
  firebase_messaging: ^10.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Bold.ttf
          weight: 700
        - asset: fonts/Lato-Regular.ttf

    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf

